<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>تسبيح - شارك الأجر</title>
<style>
  body {
    margin:0; padding:0;
    font-family:Tahoma, sans-serif;
    text-align:center;
    background:linear-gradient(to bottom,#f8f5f0,#e8e3da);
    color:#333;
  }
  /* شاشة الافتتاح */
  #splash {
    position:fixed; inset:0;
    background:#0f2f2c;
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    font-size:1.5em;
    z-index:10;
  }
  /* زر التسبيح */
  #tasbihBtn {
    margin-top:40px;
    background:#27ae60;
    color:white;
    border:none;
    padding:30px 50px;
    font-size:1.8em;
    border-radius:50%;
    cursor:pointer;
    transition:transform 0.1s;
  }
  #tasbihBtn:active { transform:scale(0.95); }
  #count {
    font-size:1.2em;
    margin-top:15px;
    color:#555;
  }
  #phrase {
    margin-top:20px;
    font-size:1.2em;
    min-height:2em;
  }
</style>
</head>
<body>

<!-- شاشة الافتتاح -->
<div id="splash">
  <div>﴿ سَبِّحِ اسْمَ رَبِّكَ الأَعْلَى ﴾</div>
  <small>سورة الأعلى - آية 1</small>
</div>

<!-- المحتوى الرئيسي -->
<h1>🌿 تسبيح وذكر الله 🌿</h1>
<p>اضغط الزر للتسبيح 10 مرات، ثم شارك الأجر مع أصدقائك</p>
<button id="tasbihBtn">سَبِّح</button>
<div id="count">المتبقي: 10</div>
<div id="phrase"></div>

<script>
  // إخفاء شاشة الافتتاح بعد 3 ثوانٍ
  setTimeout(() => {
    document.getElementById('splash').style.display = 'none';
  }, 3000);

  let count = 10;
  const btn = document.getElementById('tasbihBtn');
  const countEl = document.getElementById('count');
  const phraseEl = document.getElementById('phrase');

  btn.addEventListener('click', () => {
    if (count > 0) {
      phraseEl.innerHTML += "سبحان الله، والحمد لله، ولا إله إلا الله، والله أكبر<br>";
      count--;
      countEl.textContent = "المتبقي: " + count;
      if (count === 0) {
        btn.textContent = "📤 شارك الأجر";
        btn.style.background = "#25d366";
        btn.onclick = sharePage;
      }
    }
  });

  function sharePage() {
    const link = "https://share.google/y1S9s1xfewux5ikaA";
    if (navigator.share) {
      navigator.share({
        title: "تسبيح - شارك الأجر",
        url: link
      });
    } else {
      window.open("https://wa.me/?text=" + encodeURIComponent(link), "_blank");
    }
  }
</script>

</body>
</html>
