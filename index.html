<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسبيح — شارك الأجر</title>
<style>
body {
    font-family: 'Tajawal', sans-serif;
    background-color: #0f2f2f;
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
}
.bismillah {
    font-size: 22px;
    margin-top: 50px;
    color: #ffdf80;
}
.ayah {
    font-size: 28px;
    color: #00ffaa;
    margin-top: 20px;
}
.container { margin-top: 40px; }
h2 { font-size: 24px; }
p { font-size: 16px; opacity: 0.9; }
#phrase {
    font-size: 18px;
    margin-top: 20px;
    transition: transform 0.1s ease;
}
.circle {
    width: 200px;
    height: 200px;
    background: conic-gradient(#00ffaa 0%, #004d4d 0%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 30px auto;
    cursor: pointer;
}
#circle-text {
    font-size: 18px;
    font-weight: bold;
}
button {
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    background: #25D366;
    color: white;
    border-radius: 10px;
    cursor: pointer;
}
button:hover { background: #1ebc5c; }
.shake { transform: scale(1.1); }
</style>
</head>
<body>

<!-- صفحة البداية -->
<div id="start-screen">
    <h2 class="bismillah">بسم الله الرحمن الرحيم</h2>
    <h1 class="ayah">سَبِّحِ اسْمَ رَبِّكَ الْأَعْلَى</h1>
</div>

<!-- صفحة التسبيح -->
<div id="tasbih-screen" style="display:none;">
    <div class="container">
        <h2>تسبيح وذكر الله</h2>
        <p>اضغط الدائرة للتسبيح 10 مرات، ثم شارك الأجر مع أصدقائك</p>
        <h3 id="phrase">سبحان الله والحمد لله ولا إله إلا الله والله أكبر</h3>
        <div id="circle" class="circle">
            <span id="circle-text">اضغط هنا</span>
        </div>
        <p id="counter">المتبقي: 10 / 10</p>
    </div>
</div>

<!-- صفحة النهاية -->
<div id="end-screen" style="display:none;">
    <h2>جزاك الله خيرًا</h2>
    <p>لقد أكملت التسبيح. شارك الأجر مع أصدقائك</p>
    <button id="share-btn">📤 مشاركة عبر واتساب</button>
</div>

<script>
let count = 10;
let circle = document.getElementById("circle");
let counterText = document.getElementById("counter");
let phrase = document.getElementById("phrase");
let startScreen = document.getElementById("start-screen");
let tasbihScreen = document.getElementById("tasbih-screen");
let endScreen = document.getElementById("end-screen");
let shareBtn = document.getElementById("share-btn");

// صفحة البداية
setTimeout(() => {
    startScreen.style.display = "none";
    tasbihScreen.style.display = "block";
}, 3000);

// عند الضغط على الدائرة
circle.addEventListener("click", () => {
    if (count > 0) {
        count--;
        counterText.textContent = `المتبقي: ${count} / 10`;

        // حركة اهتزاز للنص
        phrase.classList.add("shake");
        setTimeout(() => phrase.classList.remove("shake"), 150);

        // تحديث الدائرة
        let progress = ((10 - count) / 10) * 100;
        circle.style.background = `conic-gradient(#00ffaa ${progress}%, #004d4d ${progress}%)`;

        if (count === 0) {
            tasbihScreen.style.display = "none";
            endScreen.style.display = "block";
        }
    }
});

// زر المشاركة
shareBtn.addEventListener("click", () => {
    let url = "https://share.google/CxJR0KYYtNoNKd8Xs";
    window.open(`https://wa.me/?text=${encodeURIComponent("تسبيح — شارك الأجر " + url)}`, "_blank");
});
</script>

</body>
</html>
