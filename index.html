<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>تسبيح — شارك الأجر</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  body{
    margin:0;min-height:100dvh;display:flex;flex-direction:column;justify-content:center;align-items:center;
    font-family:'Cairo',system-ui,-apple-system,'Segoe UI',Roboto,Arial;background:linear-gradient(180deg,#0e201e,#112927);color:#fff;text-align:center
  }
  /* منطقة الجملة */
  #phrase{
    display:block;
    max-width: 900px;      /* يمنع سطر طويل جداً على الشاشات الكبيرة */
    width: min(92vw, 900px);
    padding: 0 16px;       /* مساحة جانبية كي لا تلتصق بالحواف */
    margin: 0 auto 14px;
    font-weight: 900;
    /* حجم خط مرن حسب الجهاز */
    font-size: clamp(1.25rem, 5.2vw, 2.4rem);
    line-height: 1.8;
    letter-spacing: 0;
    word-break: normal;
    white-space: normal;   /* اسمح بالتفاف السطور */
    opacity:0; transform:scale(.9);
    transition:opacity .35s ease, transform .35s ease;
    min-height: 5.4em;     /* يحجز مساحة كافية للجملة كاملة */
  }
  #phrase.show{ opacity:1; transform:scale(1) }

  /* زر التسبيح */
  .big{
    margin-top: 10px; width: 220px; height: 220px; border-radius: 50%;
    background: linear-gradient(145deg,#1cc46f,#10a557);
    box-shadow: 8px 8px 16px #0a3b27, -8px -8px 16px #1fd68033;
    border:none;color:#fff;font-size:1.2rem;font-weight:900;cursor:pointer
  }
  .big:active{ transform:scale(.98) }

  /* زر واتساب يظهر بعد الانتهاء */
  #shareOnly{ display:none;margin-top:22px;padding:14px 22px;font-size:1.15rem;font-weight:900;border:none;border-radius:10px;background:#25d366;color:#fff;cursor:pointer }
</style>
</head>
<body>

<div id="phrase">اضغط الزر لبدء التسبيح</div>
<button id="big" class="big">اضغط هنا</button>
<button id="shareOnly">📤 شارك الأجر على واتساب</button>

<script>
(function(){
  const SHARE_URL = "https://share.google/5InRhAobMRQhrEnlS";
  const DHIKR = "سبحان الله والحمد لله ولا إله إلا الله والله أكبر";

  const big = document.getElementById('big');
  const phraseEl = document.getElementById('phrase');
  const shareBtn = document.getElementById('shareOnly');

  let left = 10;

  function showPhrase(){
    // أعرض الجملة كاملة بخط عريض مع مؤثر Zoom+Fade
    phraseEl.textContent = DHIKR;
    phraseEl.classList.remove('show'); // إعادة تشغيل الأنيميشن
    void phraseEl.offsetWidth;
    phraseEl.classList.add('show');
  }

  function openWhatsApp(){
    const url = "https://wa.me/?text=" + encodeURIComponent(SHARE_URL);
    window.open(url, "_blank");
  }

  big.addEventListener('click', ()=>{
    if(left>0){
      left--;
      showPhrase();
      if(left===0){
        big.style.display = "none";
        shareBtn.style.display = "inline-block";
      }
    }
  });

  shareBtn.addEventListener('click', openWhatsApp);
})();
</script>
</body>
</html>
