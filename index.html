<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>تسبيح - شارك الأجر</title>
<style>
  body {
    margin:0;
    font-family:Tahoma, sans-serif;
    text-align:center;
    background:linear-gradient(to bottom,#f8f5f0,#e8e3da);
    color:#333;
  }
  /* شاشة الافتتاح */
  #splash {
    position:fixed; inset:0;
    background:#0f2f2c;
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    font-size:1.5em;
    z-index:10;
    opacity:1;
    transition:opacity 1s ease;
  }
  #splash.hide {
    opacity:0;
    pointer-events:none;
  }
  /* زر التسبيح */
  #tasbihBtn {
    margin-top: 40px;
    background: linear-gradient(145deg, #2ecc71, #27ae60);
    color: white;
    border: none;
    padding: 50px 70px;
    font-size: 2.2em;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    transition: transform 0.15s, background 0.3s;
  }
  #tasbihBtn:hover {
    background: linear-gradient(145deg, #27ae60, #2ecc71);
  }
  #tasbihBtn:active {
    transform: scale(0.95);
  }
  #count {
    font-size:1.2em;
    margin-top:15px;
    color:#555;
  }
  #phrase {
    margin-top:20px;
    font-size:1.2em;
    min-height:2em;
  }
</style>
</head>
<body>

<!-- شاشة الافتتاح -->
<div id="splash">
  <div>﴿ سَبِّحِ اسْمَ رَبِّكَ الأَعْلَى ﴾</div>
  <small>سورة الأعلى - آية 1</small>
</div>

<!-- المحتوى الرئيسي -->
<h1>🌿 تسبيح وذكر الله 🌿</h1>
<p>اضغط الزر للتسبيح 10 مرات، ثم شارك الأجر مع أصدقائك</p>
<button id="tasbihBtn">سَبِّح</button>
<div id="count">المتبقي: 10</div>
<div id="phrase"></div>

<!-- الصوت -->
<audio id="clickSound" src="https://www.soundjay.com/button/button-29.mp3" preload="auto"></audio>

<script>
  const pageLink = "https://share.google/y1S9s1xfewux5ikaA";
  const clickSound = document.getElementById("clickSound");

  // إخفاء شاشة الافتتاح بعد 3 ثواني
  setTimeout(() => {
    document.getElementById('splash').classList.add('hide');
  }, 3000);

  let count = 10;
  const btn = document.getElementById('tasbihBtn');
  const countEl = document.getElementById('count');
  const phraseEl = document.getElementById('phrase');

  btn.addEventListener('click', () => {
    if (count > 0) {
      clickSound.play();
      phraseEl.innerHTML += "سبحان الله، والحمد لله، ولا إله إلا الله، والله أكبر<br>";
      count--;
      countEl.textContent = "المتبقي: " + count;
      if (count === 0) {
        btn.textContent = "📤 شارك الأجر";
        btn.style.background = "#25d366";
        btn.onclick = sharePage;
      }
    }
  });

  function sharePage() {
    if (navigator.share) {
      navigator.share({
        title: "تسبيح - شارك الأجر",
        url: pageLink
      }).catch(err => console.log(err));
    } else {
      window.open("https://wa.me/?text=" + encodeURIComponent(pageLink), "_blank");
    }
  }
</script>

</body>
</html>
