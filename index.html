<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسبيح - مشاركة الأجر</title>
  <style>
    body {
      background: linear-gradient(135deg, #0e1c1a, #102826);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #112321;
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 1.4rem;
    }
    #tasbihBtn {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: #0e9c1a;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      margin-top: 20px;
    }
    #shareBtn {
      display: none;
      margin-top: 20px;
      padding: 15px 25px;
      background: #25D366;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #count {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>اذكر الله — عشر تسبيحات ثم شارك الأجر</h1>
    <button id="tasbihBtn">سَبِّح</button>
    <p id="count">المتبقي: 10 / 10</p>
    <button id="shareBtn">📤 شارك على واتساب</button>
  </div>

  <script>
    let count = 10;
    const tasbihBtn = document.getElementById('tasbihBtn');
    const countText = document.getElementById('count');
    const shareBtn = document.getElementById('shareBtn');

    tasbihBtn.addEventListener('click', () => {
      if(count > 0) {
        count--;
        countText.textContent = `المتبقي: ${count} / 10`;
      }
      if(count === 0) {
        tasbihBtn.style.display = 'none';
        shareBtn.style.display = 'inline-block';
      }
    });

    shareBtn.addEventListener('click', () => {
      const text = "🌟 تذكر الله — سبحان الله والحمد لله ولا إله إلا الله والله أكبر 🌟";
      const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
