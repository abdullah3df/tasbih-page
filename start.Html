<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة البداية</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to bottom, #fdfcfb, #e2d1c3);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .bismillah {
      font-size: 2rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .surah {
      font-size: 1.2rem;
      line-height: 2;
      background: rgba(255,255,255,0.7);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    a.start-btn {
      display: inline-block;
      background: #27ae60;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: 0.3s;
    }
    a.start-btn:hover {
      background: #219150;
    }
  </style>
</head>
<body>

  <div class="bismillah">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ</div>
  
  <div class="surah">
    سَبِّحِ اسْمَ رَبِّكَ الأَعْلَى<br>
    الَّذِي خَلَقَ فَسَوَّى<br>
    وَالَّذِي قَدَّرَ فَهَدَى<br>
    وَالَّذِي أَخْرَجَ الْمَرْعَى<br>
    فَجَعَلَهُ غُثَاءً أَحْوَى
  </div>

  <a href="index.html" class="start-btn">ابدأ التسبيح</a>

</body>
</html>
