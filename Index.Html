<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسبيح وذكر الله</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to bottom, #f7f8f8, #acbb78);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
    }
    #dhikrText {
      font-weight: 900;
      text-align: center;
      width: min(92vw, 900px);
      margin: 0 auto 14px;
      padding: 0 14px;
      line-height: 1.8;
      font-size: 0;
      opacity: 0;
      transform: translateY(-8px) scale(.98);
      transition: opacity .3s ease, transform .3s ease, font-size .3s ease;
      min-height: 4.8em;
    }
    #dhikrText.show {
      opacity: 1;
      transform: translateY(0) scale(1);
      font-size: clamp(1.05rem, 4.6vw, 2rem);
    }
    #dhikrText.shake {
      animation: shake 0.4s ease;
    }
    @keyframes shake {
      10%, 90% { transform: translateY(0) rotate(0deg); }
      20%, 80% { transform: translateX(-4px); }
      30%, 50%, 70% { transform: translateX(4px); }
      40%, 60% { transform: translateX(-4px); }
    }
    .circle-btn {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #27ae60;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .circle-btn:hover {
      background: #219150;
      transform: scale(1.05);
    }
    .counter {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <h1>تسبيح وذكر الله</h1>
  <p>اضغط الدائرة للتسبيح 10 مرات، ثم شارك الأجر مع أصدقائك</p>
  
  <div id="dhikrText">سبحان الله</div>
  <div class="circle-btn" onclick="doTasbih()">اضغط هنا</div>
  
  <div class="counter">
    <span id="progress">0 / 10</span> <br>
    العداد: <span id="totalCount">0</span>
  </div>

  <script>
    let count = 0;
    let totalCount = 0;
    const dhikrText = document.getElementById("dhikrText");
    const progress = document.getElementById("progress");
    const totalCountEl = document.getElementById("totalCount");
    const adhkar = ["سبحان الله", "الحمد لله", "لا إله إلا الله", "الله أكبر"];

    function doTasbih() {
      count++;
      totalCount++;
      progress.textContent = `${count} / 10`;
      totalCountEl.textContent = totalCount;
      
      let randomDhikr = adhkar[Math.floor(Math.random() * adhkar.length)];
      dhikrText.textContent = randomDhikr;
      dhikrText.classList.add("show", "shake");
      
      setTimeout(() => {
        dhikrText.classList.remove("shake");
      }, 400);

      if (count >= 10) {
        window.location.href = "end.html"; // صفحة النهاية
      }
    }
  </script>

</body>
</html>
